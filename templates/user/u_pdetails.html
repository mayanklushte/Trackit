<!DOCTYPE html>
{% extends "base3.html" %}
{% load static %}


        {% block stylesheet %}
            <link rel="stylesheet" href= "{% static "css/ap_detail.css" %}">
        {% endblock%}

{% block body_block %}
<div class="container1">

<div class="container">
    <br>

       Project Name: {{ j.project_name }}<br>
       Technology: {{ j.technology }}<br>
       Domain: {{ j.Domain }}<br>
        Requirements: {{ j.requirements| linebreaks }}<br><br>
        <center>

    <a href="{% url 'accept' j.pk %}" >
        <button type="submit" class="btn btn-success" >Accept </button>
    </a>
        &nbsp&nbsp&nbsp
    <a href="{% url 'reject' j.pk %}" >
        <button type="submit" class="btn btn-success" >Reject </button>
    </a>
    </center><br><br>
</div>





</div>
{% endblock%}
